<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content = "text/html" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Covid Tracker</title>
</head>
<body>

    <div class="container">
        <h1>COVID-19 Case Tracker</h1>
        <p>This application displays the current total COVID-19 cases reported worldwide</p>

        <div class="jumbotron">
            <h1 class="display-4" th:text="${totalReportedCases}"></h1>
            <p>Total cases reported as of today</p>
            <hr class="my-4">
            <p>
                <span>New cases reported since previous day:<span>
                <span th:text="${newCasesToday}"></span>
            </p>
        </div>

    
        <table class="table">
            <tr> 
                <th>State</th>
                <th>Country</th>
                <th>Total cases reported</th>
                <th>Changes since previous day</th>
            </tr>
            <tr th:each="locationStat : ${locationStats}">
                <td th:text="${locationStat.state}"></td>
                <td th:text="${locationStat.country}"></td>
                <td th:text="${locationStat.latestTotal}">0</td>
                <td th:text="${locationStat.diffFromPrevDay}">0</td>
            </tr>
        </table>
    </div>

</body>
</html>
